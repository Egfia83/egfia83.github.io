<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function fizzBuzz(n) 
      {
        for (let i = 1 ; i <= n ; i++)
        {
          if (i%3 == 0) {
            console.log("Fizz");
          } else if (i%5 == 0) {
            console.log("Buzz");
          } else {
            console.log(i)
          }
        }
      }
    </script>
  </head>
  <body onload="fizzBuzz(100)"></body>
</html>
