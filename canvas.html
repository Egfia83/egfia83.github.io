<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Canvas Doc </title>
  </head>
  <body onload="draw();">
    <canvas id = "plot" style="outline-style:solid;margin-right: auto;margin-left: auto;display: block;" id="display" width="800" height="800"></canvas>
    function draw()
      {
        const plot = document.getElementById("plot") ;
        const ctx = plot.getContext("2d");	
	      ctx.fillRect(50, 50, 50, 50) ;
      }
  </body>
</html>
